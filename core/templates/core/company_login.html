{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Login | Super Hotel Clean</title>

  <style>
    /* ðŸ”¹ Background Gradient */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:80px;
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
      font-family: Arial, Helvetica, sans-serif;
    }

    .login-card{
      width:420px;
      max-width:92vw;
      background:#ffffff;
      padding:32px 28px;
      border-radius:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.15);
    }

    /* ðŸ”¹ Brand Section */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:18px;
    }

    /* ðŸ”¥ Logo Circle */
    .brand img{
      width:64px;
      height:64px;
      object-fit:contain;
      border-radius:50%;
      background:#ffffff;
      padding:8px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      margin-bottom:10px;
    }

    .brand h1{
      margin:0;
      font-size:22px;
      font-weight:700;
    }

    .subtitle{
      margin:6px 0 22px 0;
      text-align:center;
      color:#6b7280;
      font-size:14px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:14px;
      box-sizing:border-box;
      outline:none;
      background:#f9fafb;
    }

    input:focus{
      border-color:#4f46e5;
      background:#ffffff;
    }

    button{
      width:100%;
      padding:13px;
      border:none;
      border-radius:12px;
      background: linear-gradient(135deg, #111827, #1f2937);
      color:#ffffff;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
    }

    button:hover{
      opacity:.96;
    }

    .error{
      color:#dc2626;
      text-align:center;
      margin-bottom:14px;
      font-size:14px;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <!-- ðŸ”¹ Brand / Logo -->
    <div class="brand">
      <img src="{% static 'img/super-hotel-clean-logo.png' %}" alt="Super Hotel Clean Logo">
      <h1>Super Hotel Clean</h1>
    </div>

    <p class="subtitle"></p>

    <!-- ðŸ”’ ORIGINAL LOGIN LOGIC (UNCHANGED) -->
    <h2 style="display:none;">Company Login</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="">
      {% csrf_token %}

      <p>
        <input name="username" placeholder="Username" required />
      </p>

      <p>
        <input name="password" type="password" placeholder="Password" required />
      </p>

      <button type="submit">Login</button>
    </form>

  </div>

</body>
</html>
